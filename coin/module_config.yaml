version: 2
accept_configuration:
  condition: property
  property: features
  not_contains_value: Disable

instructions:
  Build:
    - !include "{{qt/qtbase}}/coin_module_build_template_v2.yaml"

  Test:
    - type: Group
      instructions:
        - !include "{{qt/qtbase}}/coin_module_test_template_v2.yaml"
      enable_if:
        condition: and
        conditions:
          - condition: property
            property: target.os
            in_values: ["Android"]
    - type: EnvironmentVariable
      variableName: Dummy
      variableValue: dummy
